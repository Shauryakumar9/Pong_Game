<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ping Pong</title>
  </head>
  <body>
    <h1>Ping Pong</h1>
    <div class="home">
      <div class="main">
        <h1>Welcome to Pong</h1>
        <button class="singleplayer">Single Player</button
        ><button class="multiplayer">Multiplayer</button>
        <span class="credits">
          Developed by : Shaurya Kumar and Krishna Rai</span
        >
      </div>
      <div class="info"></div>
      <div class="option hide">
        Choose a medium:
        <button class="keyboard">Keyboard</button>
        <button class="mouse">Mouse</button>
      </div>
    </div>
    <canvas id="canvas" class="hide"></canvas>

    <div>
      <button class="reset hide">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
